<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="weather-forecast">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter city name"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <button id="current-location-button">Current Location</button>
        <h1 id="city">Connecticut</h1>
        <ul>
          <li id="date"></li>
          <li id="description">Partly cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">78</span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: <span id="">0%</span></li>
              <li>Humidity: <span id="humidity">81%</span></li>
              <li>Wind: <span id="wind">12</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br />
    <p class="github">
      <a href="https://github.com/ericagonzalez1/github-practice.git"
        >Open-source code</a
      >, by Erica Gonzalez
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
